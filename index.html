<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css"/>
    <script src="/components/headerComponent.js" defer></script>
    <script src="/components/cardComponent.js" defer></script>
    <title>APP Pedidos i2t</title>
  </head>
  <body>
    <header-component></header-component>
    <main>
      <div class="daily-product">
        <h4>Plato del dia (<span id="today"></span>)</h4>
      </div>

      <div class="week-products">
        <section class="products">
          <h5>Productos</h5>
          <div class="products-container"></div>
        </section>
      </div>
    </main>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document
        .querySelector("header-component")
        .addEventListener("navigate", (event) => {
          if (event.detail === "login" || event.detail === "register") {
            // Redirigir a register.html si se detecta la intenci√≥n de login o registro
            window.location.assign("/pages/register.html");
          }
        });

      const fechaActual = document.getElementById("today");
      const today = new Date();
      const opciones = { year: "numeric", month: "2-digit", day: "2-digit" };

      fechaActual.textContent = today.toLocaleDateString("es-ES", opciones);
    });
  </script>
</html>
