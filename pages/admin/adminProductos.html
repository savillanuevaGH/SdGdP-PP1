<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/pages/admin/adminProducts.css">
    <script src="/components/headerComponent.js" defer></script>
    <script src="/components/cardComponent.js" defer></script>
    <script src="/js/admin/adminProducts.js" defer></script>
    <link rel="shortcut icon" href="../../public/orderSchedulerIcon.png" type="image/x-icon">
    <title>orderScheduler - Administrar Productos</title>
</head>
<body>
    <header-component></header-component>
<main>
    <section class="products-add">
        <form id="products-form" class="products-form">
            <h3>Subir producto</h3>

            <div class="form-item">
                <h5>Foto del Producto</h5>
                <input type="file" name="productImage" id="productImage" accept="image/*">
            </div>

            <div class="form-item">
                <input type="text" name="Nombre" id="productName" placeholder="Nombre del producto" required>
            </div>
            <div class="form-item">
                <input type="text" name="Descripcion" id="productDescription" placeholder="Descripcion del producto">
            </div>
            <div class="form-item">
                <input type="number" name="Stock" id="productStock" placeholder="Stock" required>
            </div>
            <div class="form-item">
                <h4>Dias de disponibilidad.</h4>
                <label for="days" class="days">
                    <p>Lunes <input type="checkbox" name="lunes" id="lunes"></p>
                    <p>Martes <input type="checkbox" name="martes" id="martes"></p>
                    <p>Miercoles <input type="checkbox" name="miercoles" id="miercoles"></p>
                    <p>Jueves <input type="checkbox" name="jueves" id="jueves"></p>
                    <p>Viernes <input type="checkbox" name="viernes" id="viernes"></p>
                </label>
            </div>
            <div class="form-item">
                <button type="submit" id="submitBtn">Subir Producto</button>
            </div>
        </form>
    </section>
</main>

    <button id="openModalBtn">Ver Productos</button>
    <!-- Modal para ver los productos -->
    <div id="productModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h4>Listado de productos:</h4>
        <div id="modal-container" class="product-grid"></div>
      </div>
    </div>
</body>
</html>
