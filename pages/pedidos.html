<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/pages/pedidos.css"/>
    <script src="/js/modalProducts.js" defer></script>
    <script src="/js/pedidos.js" defer></script>
    <link rel="shortcut icon" href="../public/orderSchedulerIcon.png" type="image/x-icon">
    <title>orderScheduler - Mis Pedidos</title>
  </head>
  <body>
    <header-component></header-component>
    <main>
      <div class="mis-pedidos">
        <h3>MIS PEDIDOS:</h3>
        <div class="container">
          <label for="weeks-selector">Selecciona la semana:</label>
          <select name="weeks" id="weeks-selector">
            <option value="1">Semana 1</option>
            <option value="2">Semana 2</option>
            <option value="3">Semana 3</option>
            <option value="4">Semana 4</option>
          </select>
        </div>
          
            <button id="openHistoryModalBtn"><strong style="font-weight: bolder; font-size: larger; color: darkslategrey;">☰ </strong>Ver Historial</button>
      </div>
      
      <div id="week-products"></div>
    </main>
    <button id="openModalBtn">Agregar Producto</button>

    <!-- Modal para agregar productos -->
    <div id="productModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h4>Selecciona un Producto</h4>
        <div id="modal-products-container" class="product-grid"></div>
      </div>
    </div>
    <!-- Modal para ver el historial de pedidos -->
    <div id="historyModal" class="modal">
      <div class="modal-content">
        <span class="close-history" id="close-history">&times;</span>
        <h4>Historial de Pedidos</h4>
        <div id="history-container"></div>
      </div>
    </div>

    <div id="week-day-modal" class="modal">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h4>Agregar producto</h4>
        <label for="week-select">Selecciona la semana:</label>
        <select id="week-select">
          <option value="1">Semana 1</option>
          <option value="2">Semana 2</option>
          <option value="3">Semana 3</option>
          <option value="4">Semana 4</option>
        </select>

        <label for="day-select">Selecciona el día:</label>
        <select id="day-select">
          <option value="Lunes">Lunes</option>
          <option value="Martes">Martes</option>
          <option value="Miércoles">Miércoles</option>
          <option value="Jueves">Jueves</option>
          <option value="Viernes">Viernes</option>
        </select>

        <label for="observacion">Observacion</label>
        <textarea type="text" name="observacion" id="observation" placeholder="Agregar un comentario"></textarea>

        <button id="add-favorite-button" class="addFavoriteBtn">
          <span class="material-symbols-outlined">favorite</span>
        </button>
        <button id="add-product-button">Agregar Producto</button>
      </div>
    </div>
  </body>
</html>
